<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Forums</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Righteous&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #121212;
            color: #fff;
            line-height: 1.6;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            text-align: center;
        }
        h1 {
            font-family: 'Righteous', cursive;
            font-size: 2.5em;
            color: #ff6347;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        a {
            color: #ff6347;
            text-decoration: none;
            font-size: 1.2em;
            margin-top: 20px;
            display: inline-block;
            padding: 10px 20px;
            border: 2px solid #ff6347;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        a:hover {
            background-color: #ff6347;
            color: #121212;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Music Forums</h1>
        <p>Engage in discussions about genres, artists, and all things music. Connect with like-minded enthusiasts!</p>
        <a href="index.html">Back to Home</a>
    </div>
</body>
</html>
